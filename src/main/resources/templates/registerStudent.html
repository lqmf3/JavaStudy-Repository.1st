<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="name">ID:</label>
    <input type="text" id="studentId" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="name">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="name">email:</label>
    <input type="text" id="email" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="name">住所:</label>
    <input type="text" id="region" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="name">年齢:</label>
    <input type="text" id="age" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="name">性別:</label>
    <input type="text" id="gender" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="name">備考:</label>
    <input type="text" id="remark" th:field="*{student.name}" required />
  </div>
  <div>
    <label>受講コース:</label>
    <input type="text" name="studentsCourses.name" value="" />
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
