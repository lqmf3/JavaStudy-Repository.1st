<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生情報更新</title>
</head>
<body>
<h1>受講生情報更新</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
<div>
  <label for="id">ID:</label>
  <input type="text" id="id" th:field="*{student.id}" required />
</div><div>
  <label for="name">名前:</label>
  <input type="text" id="name" th:field="*{student.name}" required />
</div>
<div>
  <label for="nickname">ニックネーム:</label>
  <input type="text" id="nickname" th:field="*{student.nickname}" required />
</div>
<div>
  <label for="email">email:</label>
  <input type="text" id="email" th:field="*{student.email}" required />
</div>
<div>
  <label for="region">住所:</label>
  <input type="text" id="region" th:field="*{student.region}" required />
</div>
<div>
  <label for="age">年齢:</label>
  <input type="text" id="age" th:field="*{student.age}" required />
</div>
<div>
  <label for="gender">性別:</label>
  <input type="text" id="gender" th:field="*{student.gender}"  />
</div>
<div>
  <label for="remark">備考:</label>
  <input type="text" id="remark" th:field="*{student.remark}"  />
</div>
<div>
  <label for="isDeleted">受講生キャンセル:</label>
  <input type="checkbox" id="isDeleted" th:field="*{student.Deleted}" />
</div>

<div th:each="course, stat : *{studentsCourses}">
  <label th:for="id">受講コースID:</label>
  <input type="text" id="courseId" th:id="studentCourse.__${stat.index}__.id" th:field="*{studentsCourses[__${stat.index}__].id}" />
  <label th:for="courseName">受講コース:</label>
</div>

  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
